name: Doxygen Documentation

on:
  push:
    branches:
      - master # Only deploy docs from master branch
    paths:
      - "lib/**/*.c"
      - "lib/**/*.h"
      - "lib/**/*.cpp"
      - "lib/**/*.hpp"
      - "src/**/*.c"
      - "src/**/*.h"
      - "src/**/*.cpp"
      - "src/**/*.hpp"
      - "**/*.m"
      - "docs/**/*.dox"
      - "docs/Doxyfile.in"
      - ".github/workflows/doxygen.yml"
  workflow_dispatch: # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for git describe to work
          fetch-tags: true
          submodules: true

      - name: Install Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz cmake

      - name: Restore configure and build caches
        id: cache-build
        uses: ./.github/actions/cache-build
        with:
          cache-version: v7

      - name: Configure CMake build
        run: |
          cmake --preset release -B build_release

      - name: Save configure cache
        if: always()
        uses: ./.github/actions/cache-build-save
        with:
          build-directory: build_release
          configure-cache-key: ${{ steps.cache-build.outputs.configure-cache-key }}
          configure-cache-hit: ${{ steps.cache-build.outputs.configure-cache-hit }}
          build-cache-key: ${{ steps.cache-build.outputs.build-cache-key }}
          build-cache-hit: ${{ steps.cache-build.outputs.build-cache-hit }}
          cache-deps-enabled: ${{ steps.cache-build.outputs.cache-deps-enabled }}
          deps-cache-directory: ${{ steps.cache-build.outputs.deps-cache-path }}
          deps-cache-key: ${{ steps.cache-build.outputs.deps-cache-key }}
          deps-cache-hit: ${{ steps.cache-build.outputs.deps-cache-hit }}
          cache-ccache-enabled: ${{ steps.cache-build.outputs.cache-ccache-enabled }}
          ccache-directory: ${{ steps.cache-build.outputs.ccache-directory-path }}
          ccache-cache-key: ${{ steps.cache-build.outputs.ccache-cache-key }}
          ccache-cache-hit: ${{ steps.cache-build.outputs.ccache-cache-hit }}

      - name: Build documentation with CMake
        run: |
          cmake --build build_release --target docs

      - name: Save build cache
        if: always()
        uses: ./.github/actions/cache-build-save
        with:
          build-directory: build_release
          configure-cache-key: ${{ steps.cache-build.outputs.configure-cache-key }}
          configure-cache-hit: ${{ steps.cache-build.outputs.configure-cache-hit }}
          build-cache-key: ${{ steps.cache-build.outputs.build-cache-key }}
          build-cache-hit: ${{ steps.cache-build.outputs.build-cache-hit }}
          cache-deps-enabled: ${{ steps.cache-build.outputs.cache-deps-enabled }}
          deps-cache-directory: ${{ steps.cache-build.outputs.deps-cache-path }}
          deps-cache-key: ${{ steps.cache-build.outputs.deps-cache-key }}
          deps-cache-hit: ${{ steps.cache-build.outputs.deps-cache-hit }}
          cache-ccache-enabled: ${{ steps.cache-build.outputs.cache-ccache-enabled }}
          ccache-directory: ${{ steps.cache-build.outputs.ccache-directory-path }}
          ccache-cache-key: ${{ steps.cache-build.outputs.ccache-cache-key }}
          ccache-cache-hit: ${{ steps.cache-build.outputs.ccache-cache-hit }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build_release/docs/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
