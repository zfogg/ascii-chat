name: CI

on:
  push:
    branches: [ main, master ]
    paths:
      - '**.c'
      - '**.h'
      - '**.m'
  pull_request:
    branches: [ '*' ]
    paths:
      - '**.c'
      - '**.h'
      - '**.m'

jobs:

  memory-check:
    name: Memory Safety Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      uses: ./.github/actions/install-deps
      with:
        os: ubuntu
        extra-packages: 'libc6-dbg valgrind'

    - name: Run tests with AddressSanitizer
      run: |
        make -j CSTD=c2x debug
        make -j CSTD=c2x tests-debug
        ./tests/scripts/run_tests.sh -t unit -b debug

  static-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies with caching
      uses: ./.github/actions/install-deps
      with:
        os: ubuntu
        extra-packages: clang-tools

    - name: Run static analysis
      run: |
        # Run clang-tidy on source files (no need for bear anymore)
        make CSTD=c2x clang-tidy
        # Run clang static analyzer
        make CSTD=c2x analyze

    - name: Check for memory leaks patterns
      run: |
        # Simple grep-based checks for common memory leak patterns
        echo "Checking for potential memory leaks..."
        ! grep -n "malloc\|calloc\|realloc" *.c | grep -v "free\|DEBUG_MEMORY"
        echo "Memory leak check completed"

  format-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies with caching
      uses: ./.github/actions/install-deps
      with:
        os: ubuntu
        extra-packages: clang-format make

    - name: Check code formatting
      run: |
        # Check if code follows consistent formatting
        make CSTD=c2x CXXSTD=c++2x format-check
